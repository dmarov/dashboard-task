<div class="photo-entry__content">
    <div class="photo-entry__image-wrapper">
        <img [src]="photo.url"
            class="photo-entry__image">
    </div>
    <div class="photo-entry__header">
        <a [routerLink]="['/photos/' + photo.id]">
            {{ photo.title }}
        </a>
    </div>
</div>
