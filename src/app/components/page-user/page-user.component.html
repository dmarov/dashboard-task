<app-layout-page-bold-header>
    <ng-container title>
        <div class="user-banner">
            <h1 class="user-banner__name">
                {{ (user$ | async)?.name }}
            </h1>
            <h4 class="user-banner__description">
                {{ description$ | async }}
            </h4>
        </div>
    </ng-container>

    <div class="responsive-tiles">
        <div class="responsive-tiles__entries">
            <div class="responsive-tiles__entry">
                <div class="scrollable-container">
                    <h4 class="scrollable-container__title">
                        Albums
                    </h4>
                    <div class="scrollable-container__content column-list">
                        <ul class="column-list__entries"
                            *ngIf="albums$ | async as albums">
                            <li class="column-list__entry"
                                *ngFor="let album of albums">
                                <a class="column-list__line"
                                    [attr.data-ui-test]="'user-album-link-' + album.id"
                                    [routerLink]="['/albums/' + album.id]">
                                    {{ album.title }}
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="responsive-tiles__entry">
                <div class="scrollable-container">
                    <h4 class="scrollable-container__title">
                        Posts
                    </h4>
                    <div class="scrollable-container__content column-list">
                        <ul class="column-list__entries"
                            *ngIf="posts$ | async as posts">
                            <li class="column-list__entry"
                                *ngFor="let post of posts">
                                <a class="column-list__line"
                                    [attr.data-ui-test]="'user-post-link-' + post.id"
                                    [routerLink]="['/posts/' + post.id]">
                                    {{ post.title }}
                                </a>
                                <div class="column-list__line">
                                    {{ post.body }}
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-layout-page-bold-header>
