<div class="page__content">
    <app-layout-page>
        <ng-container title>Posts</ng-container>
        <div class="page-posts__content">
            <div *ngIf="!(isLoading$ | async)"
                class="page-posts__data">
                <table class="posts-table">
                    <colgroup>
                        <col class="posts-table__col-id">
                        <col class="posts-table__col-user">
                        <col class="posts-table__col-title">
                        <col class="posts-table__col-content">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>User</th>
                            <th>Title</th>
                            <th>Content</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let post of posts$ | async">
                            <td class="posts-table__cell-id">{{ post.id }}</td>
                            <td class="posts-table__cell-id">User {{ post.userId }}</td>
                            <td class="posts-table__cell-title">{{ post.title }}</td>
                            <td class="posts-table__cell-content">{{ post.body }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="page-posts__loader-overlay"
                *ngIf="(isLoading$ | async)">
                <app-loader></app-loader>
            </div>
        </div>
    </app-layout-page>
</div>
