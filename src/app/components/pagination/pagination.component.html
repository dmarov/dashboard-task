<ul class="pagination__list">
    <li class="pagination__item pagination__item--nav" (click)="goPrev()">
        &#60;
    </li>

    <ng-container *ngIf="hasLeftDots">
        <li class="pagination__item"
            [ngClass]="{'pagination__item--active': activePage === 0}"
            (click)="go(0)">
            1
        </li>

        <li class="pagination__item">
            ...
        </li>
    </ng-container>

    <li class="pagination__item"
        [ngClass]="{'pagination__item--active': activePage === index}"
        *ngFor="let index of range" (click)="go(index)">
        {{ index + 1 }}
    </li>

    <ng-container *ngIf="hasRightDots">
        <li class="pagination__item">
            ...
        </li>

        <li class="pagination__item"
            [ngClass]="{'pagination__item--active': activePage === totalPages - 1}"
            (click)="go(totalPages - 1)">
            {{ totalPages }}
        </li>
    </ng-container>

    <li class="pagination__item pagination__item--nav" (click)="goNext()">
        &#62;
    </li>
</ul>
